<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Conservation Tracker</title>
</head>
<body>
    <header>
        <h1>Water Conservation Tracker</h1>
    </header>
    <div class="container">
        <section id="login">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="tips">
            <h2>Water Saving Tips</h2>
            <ul>
                <li>Take shorter showers.</li>
                <li>Fix leaks promptly.</li>
                <li>Use water-efficient appliances.</li>
                <li>Water your garden in the early morning or late evening.</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Water Conservation Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
